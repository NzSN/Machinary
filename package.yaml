name:                Machinary
version:             0.1.0.0
github:              githubuser/Machinary
license:             BSD3
author:              NzSN
maintainer:          NzSN
copyright:           2022 NzSN

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/Machinary#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- options

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  default-extensions:
    - RankNTypes
    - InstanceSigs

executables:
  Machinary-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - Machinary
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  Machinary-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - Machinary
    - hspec
    - QuickCheck

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
